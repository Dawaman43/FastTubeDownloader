name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y dpkg-deb rpm libgirepository1.0-dev libcairo2-dev pkg-config python3-dev
    
    - name: Build packages
      run: |
        chmod +x release.sh
        ./release.sh || true
    
    - name: Package Chrome extension
      run: |
        mkdir -p dist/extensions
        zip -r dist/extensions/fasttube-chrome-${{ steps.version.outputs.VERSION }}.zip \
          manifest.json background.js content.js popup.html popup.js popup.css \
          download_ui.js icon16.png icon48.png icon128.png
    
    - name: Package Firefox extension
      run: |
        mkdir -p dist/extensions
        zip -r dist/extensions/fasttube-firefox-${{ steps.version.outputs.VERSION }}.zip \
          manifest.firefox.json background.js content.js popup.html popup.js popup.css \
          download_ui.js icon16.png icon48.png icon128.png
        mv dist/extensions/fasttube-firefox-${{ steps.version.outputs.VERSION }}.zip \
           dist/extensions/fasttube-firefox-${{ steps.version.outputs.VERSION }}.xpi
    
    - name: Create source archive
      run: |
        mkdir -p dist
        git archive --format=tar.gz -o dist/fasttube-downloader-${{ steps.version.outputs.VERSION }}.tar.gz HEAD
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/extensions/*
          dist/*.tar.gz
          dist/deb/*.deb
          dist/rpm/*.rpm
        body: |
          ## FastTube Downloader v${{ steps.version.outputs.VERSION }}
          
          ### Installation
          
          **Linux (DEB-based):**
          ```bash
          sudo dpkg -i fasttube-downloader_${{ steps.version.outputs.VERSION }}_amd64.deb
          ```
          
          **Linux (RPM-based):**
          ```bash
          sudo rpm -i fasttube-downloader-${{ steps.version.outputs.VERSION }}-1.x86_64.rpm
          ```
          
          **From source:**
          ```bash
          tar xzf fasttube-downloader-${{ steps.version.outputs.VERSION }}.tar.gz
          cd fasttube-downloader-${{ steps.version.outputs.VERSION }}
          sudo ./setup.sh
          ```
          
          ### Browser Extensions
          
          - **Chrome**: Load unpacked from the extracted folder or use the .zip file
          - **Firefox**: Install the .xpi file directly
          
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
